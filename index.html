<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
     <link rel="manifest" href="./favicon_io/site.webmanifest">
    <link rel = 'stylesheet' href="index.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant Ordering App</title>
  </head>
  <body>
    <header>
        <h1>Peculiar's diner</h1>
        <h2>The best burgers and pizzas in <span>town</span></h2>
    </header>
    <main >
        <div class="food-items">
        </div>
        <div class="order">
            <h3 class="order-heading">Order</h3>
            <div class="snacks snacks-order">
            </div>
            <div class="snacks total-price">
                <h3>Total Price</h3>
                <h3 id = 'total-price'></h3>
            </div>
            <button id="order-button">Complete order</button>
        </div>
        <form id = 'form'>
            <button  id="close-form">X</button>
            <h3 class="details-heading">Enter Your Details</h3>
            <input placeholder="Enter your name" type="text" required id = "customerName" name = 'Name'/>
            <input placeholder="Enter your card number" type="number" required id = 'card-number'/>
            <input placeholder="Enter your cvv" type="number" required id="cvv" />
            <button id="pay-button">Pay</button>
           
        </form>
    </main>

    <script src="index.js" type="module" ></script>
  </body>
</html>
